<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SUNCLOUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Inicio -->
      <div class="swiper-slide">
        <div class="inicio">
          <img src="img/suncloud-high-resolution-logo-white-transparent.png" alt="Logo-grande" class="logo-inicio">
          <h2>Planifica tu día con certeza. <br>Consulta nuestro pronóstico del tiempo en un solo click <br>¡Descúbrelo ahora!</h2>
          <a href="#/mapa"><i class="fa-regular fa-circle-down fa-2xl"></i></a>
        </div>
        <div id="contenido">
          <!-- Contenido de las diferentes vistas se cargará aquí -->
        </div>
      </div>
      <!-- Mapa -->
      <div class="swiper-slide">
        <div class="mapa">
            <div class="container">
                <h1 class="text-center text-white">Seleccione una baliza para visualizar el tiempo.</h1>
    
                <div id="map"></div>
            </div>
        </div>
        <script src="js/mapa.js"></script>
      </div>
      <!-- Ubicaciones -->
      <div class="swiper-slide">Slide 3</div>
      <!-- Mi perfil -->
      <div class="swiper-slide">Slide 4</div>
    </div>
    <div class="swiper-pagination">
      <i class="fa-solid fa-cloud"></i>
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar py-3" id="navbar">
    <div class="container">
      <img src="img/suncloud-high-resolution-logo-white-transparent.png" alt="logo-navbar">
      <div class="ms-auto d-grid gap-2 d-lg-block">
        <a class="btn link-secondary" href="#">Sign in</a>
        <a class="btn btn-secondary" href="#">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Js Swiper Pers -->
  <script src="js/swiper.js"></script>

</body>

</html>
