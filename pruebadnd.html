<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid black;
  transition: border-color 0.3s; /* Agregamos transición para suavizar el cambio de color */
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
  // Cambiamos el color del borde solo durante el arrastre
  document.getElementById("div1").style.borderColor = "red";
}

function dragend() {
  // Restauramos el color del borde al finalizar el arrastre
  document.getElementById("div1").style.borderColor = "black";
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
  // Restauramos el color del borde al soltar la imagen
  document.getElementById("div1").style.borderColor = "black";
}
</script>
</head>
<body>

<p>Arrastra la imagen de W3Schools al rectángulo:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="img/iconos.jpg" draggable="true" ondragstart="drag(event)" ondragend="dragend()" width="336" height="69">

</body>
</html>
